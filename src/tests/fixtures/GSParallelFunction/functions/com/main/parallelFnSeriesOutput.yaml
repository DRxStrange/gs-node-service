summary: Parallel functions execution with series output
id: parallel_fn_series_output
tasks:
  - id: parallel_fn_exec
    fn: com.gs.parallel
    tasks:
      - id: one
        description: parallel_1
        fn: com.gs.http
        args:
          datasource: httpbin
          params:
          data:
              task_id: "parallel task1"
          config:
            url : /anything
            method: post      
      - id: two
        description: parallel_2
        fn: com.gs.transform
        args: "parallel task2"    
      - id: three
        fn: com.main.sum
        args:
          x: 5
          y: 7
  - id: find_parallel_output
    fn: com.gs.parallel
    tasks:
      - id: parallel_output_task1
        fn: com.gs.transform
        args: <% outputs['one'] %>
      - id: parallel_output_task2
        fn: com.gs.transform
        args: <% outputs['two'] %>
      - id: parallel_output_task3
        fn: com.gs.transform
        args: <% outputs['three'] %>
