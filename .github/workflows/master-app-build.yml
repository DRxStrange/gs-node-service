name: Master App Build

on:
  push:
    branches:
    - master

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: master

    - name: Npm install
      uses: actions/setup-node@v3
      with:
        node-version: 16.15.1
        
    - run: npm install
            
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        push: true
        context: .
        file: Dockerfile
        tags: adminmindgrep/gs_service:latest

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'adminmindgrep/gs_service:latest'
        format: 'table'
        exit-code: '0'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'LOW,MEDIUM,CRITICAL,HIGH'      

    - name: Setup Node.js v16
      uses: actions/setup-node@v3
      with:
        node-version: 16.15.1

    - name: Setup dependencies
      run: |
        npm install @semantic-release/git @semantic-release/exec --no-save

    - name: Create Release
      env:
        GH_TOKEN: ${{ secrets.GIT_TOKEN }}
        NPM_TOKEN:  ${{ secrets.NPM_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        GIT_AUTHOR_NAME: "github release"
        GIT_AUTHOR_EMAIL: "admin@mindgrep.com"
        GIT_COMMITTER_NAME: "github release"
        GIT_COMMITTER_EMAIL: "admin@mindgrep.com"
      run: npx semantic-release        
